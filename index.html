<h2>Articles</h2>

<ul class="posts list-unstyled">
  {% for post in site.posts limit: 5%}
  <li>
    <a href="{{ post.url }}"><strong>{{ post.title }}</strong></a> &mdash; <small>{{ post.author }} / {{ post.date | date_to_string }}</small><br />
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
